<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">My Library</h1>

  <div class="book-collection-container d-flex flex-wrap m-auto justify-content-center">
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Book
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex flex-wrap">
          <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Title: </label>
              <input type="text" name="title" id="title" class="form-control">
              <div id="inputHelp" class="form-text">Write the title of the book.</div>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author: </label>
              <input type="text" name="author" id="author" class="form-control">
              <div id="inputHelp" class="form-text">Write the author of the book.</div>
            </div>
            <div class="mb-3">
              <label for="pages" class="form-label">Pgs: </label>
              <input type="text" name="pages" id="pages" class="form-control">
              <div id="inputHelp" class="form-text">How many pages does it have?</div>
            </div>
            <label for="status" class="form-label">Status: </label>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="radio" name="status" id="true" value="true" checked>
              <label class="form-check-label" for="true">
                True
              </label>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="radio" name="status" id="false" value="false">
              <label class="form-check-label" for="false">
                False
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="add-book-btn btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end Modal -->




  <script src="./js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

</body>

</html>
